<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <!-- "Fylo" Div -->
    <div class="fylo-div">
      <!-- Logo Div -->
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <!-- Iconts div -->
      <div class="icons-div">
        <div><img src="images/icon-document.svg" alt=""></div>
        <div><img src="images/icon-folder.svg" alt=""></div>
        <div><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <!-- Info Div -->
    <div class="info-div">
      <!-- Text -->
      <p class="text">
        Youâ€™ve used <span>815 GB</span> of your storage
      </p>
      <!-- Range Div -->
      <div class="range-div"></div>
      <!-- "GB" Number -->
      <div class="gb-div">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <!-- "GB LEFT" Div -->
      <div class="gb-left-div">
        <p>185 <span>GB Left</span></p>
      </div>
    </div>
  </main>

  

  
  
  
  
  
</body>
</html>
